
<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/myanim.css" />
		<link rel="stylesheet" href="css/nice.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" /><link rel="stylesheet" href="css/w3.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/default.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>JQ Plugins</title>
	</head>
	<body>
		<section class="nice_sec text-center pt-50 pb-50">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-5">
						<select>
							<option value="Criteria One" data-display="Criteria One">Criteria One</option>
							<option value="Criteria Two">Criteria Two</option>
							<option value="Criteria Three">Criteria Three</option>
							<option value="Criteria Four">Criteria Four</option>
							<option value="Criteria Five">Criteria Five</option>
						</select>
					</div>
				</div>
			</div>
		</section>
		<section class="text-center type_sec">
			<h3 class="type-text text-center uppercase w3-text-red"></h3>
		</section>
		<section class="show_sec pt-50 pb-20 fix">
			<div class="container">
				<div class="mix_controller mb-30 text-center">
					<button class="btn btn-outline-danger mr-1 mr-sm-2 d-none d-sm-inline-block" our-mixitup-control="" data-filter="all">All Criteria</button>
					<button class="btn btn-outline-danger mr-1 mr-sm-2" our-mixitup-control="" data-filter=".cam">Criteria One</button>
					<button class="btn btn-outline-danger mr-1" our-mixitup-control="" data-filter=".ler">Criteria Two</button>
					<button class="btn btn-outline-danger" our-mixitup-control="" data-filter=".vor">Criteria Three</button>
				</div>
				<div class="row mix_container wow slideInUp align-items-center">
					<div class="col-lg-4 col-sm-6 mix cam vor">
						<div class="show rounded overflow-hidden position-relative w3-card mb-30">
							<img src="img/ms1.jpg" alt="Gallery Image" class="w-100 d-block" />
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 mix ler">
						<div class="show rounded overflow-hidden position-relative w3-card mb-30">
							<img src="img/ms2.jpg" alt="Gallery Image" class="w-100 d-block" />
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 mix ler">
						<div class="show rounded overflow-hidden position-relative w3-card mb-30">
							<img src="img/7.jpg" alt="Gallery Image" class="w-100 d-block" />
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 mix cam">
						<div class="show rounded overflow-hidden position-relative w3-card mb-30">
							<img src="img/6.jpg" alt="Gallery Image" class="w-100 d-block" />
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 mix cam">
						<div class="show rounded overflow-hidden position-relative w3-card mb-30">
							<img src="img/5.jpg" alt="Gallery Image" class="w-100 d-block" />
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 mix cam">
						<div class="show rounded overflow-hidden position-relative w3-card mb-30">
							<img src="img/4.jpg" alt="Gallery Image" class="w-100 d-block" />
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 mix ler vor">
						<div class="show rounded overflow-hidden position-relative w3-card mb-30">
							<img src="img/3.jpg" alt="Gallery Image" class="w-100 d-block" />
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 mix vor">
						<div class="show rounded overflow-hidden position-relative w3-card mb-30">
							<img src="img/2.jpg" alt="Gallery Image" class="w-100 d-block" />
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 mix cam">
						<div class="show rounded overflow-hidden position-relative w3-card mb-30">
							<img src="img/1.jpg" alt="Gallery Image" class="w-100 d-block" />
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<section class="wow_sec fix pt-50 pb-20">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-sm-6 col-lg-4">
						<div class="box wow slideInLeft mb-30">
							<img src="img/blog2.jpg" alt="" class="w-100 d-block rounded w3-card" />
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="box wow fadeInUp mb-30" data-wow-delay="1s">
							<img src="img/blog7.jpg" alt="" class="w-100 d-block rounded w3-card" />
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="box wow slideInRight mb-30">
							<img src="img/blog4.jpg" alt="" class="w-100 d-block rounded w3-card" />
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="counter_sec fix pt-50 pb-30">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-sm-6 col-lg-4">
						<div class="box mb-30 text-center">
							<h1 class="w3-text-red counter">9000</h1>
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="box mb-30 text-center" data-wow-delay="1s">
							<h1 class="w3-text-green counter">2009</h1>
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="box mb-30 text-center">
							<h1 class="w3-text-indigo counter">19587</h1>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="fancy_sec fix pt-50 pb-30">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-sm-6 col-lg-4">
						<div class="box mb-30 text-center rounded w3-card position-relative">
							<img src="img/3.jpg" alt="img" class="w-100 d-block" />
							<a href="img/3.jpg" data-fancybox="gallery">
								<i class="fas fa-search-plus text-white position-absolute trans-center fs-30"></i>
								<img src="img/3.jpg" class="d-none" />
							</a>
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="box mb-30 text-center rounded w3-card" data-wow-delay="1s">
							<img src="img/4.jpg" alt="img" class="w-100 d-block" />
							<a href="img/4.jpg" data-fancybox="gallery">
								<i class="fas fa-search-plus text-white position-absolute trans-center fs-30"></i>
								<img src="img/4.jpg" class="d-none" />
							</a>
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="box mb-30 text-center rounded w3-card">
							<img src="img/5.jpg" alt="img" class="w-100 d-block" />
							<a href="img/5.jpg" data-fancybox="gallery">
								<i class="fas fa-search-plus text-white position-absolute trans-center fs-30"></i>
								<img src="img/5.jpg" class="d-none" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="slick_slider_sec fix">
			<div class="main-slider position-relative">
				<div class="slider_item">
					<img src="img/1.jpg" alt="slideImg" class="w-100 d-block" />
				</div>
				<div class="slider_item">
					<img src="img/2.jpg" alt="slideImg" class="w-100 d-block" />
				</div>
				<div class="slider_item">
					<img src="img/3.jpg" alt="slideImg" class="w-100 d-block" />
				</div>
				<div class="slider_item">
					<img src="img/4.jpg" alt="slideImg" class="w-100 d-block" />
				</div>
				<div class="slider_item">
					<img src="img/5.jpg" alt="slideImg" class="w-100 d-block" />
				</div>
				<div class="slider_item">
					<img src="img/6.jpg" alt="slideImg" class="w-100 d-block" />
				</div>
				<div class="slider_item">
					<img src="img/7.jpg" alt="slideImg" class="w-100 d-block" />
				</div>
				</div>
				<div class="slider-nav">
					<img src="img/1.jpg" alt="Slider_Img" class="img-fluid" />
					<img src="img/2.jpg" alt="Slider_Img" class="img-fluid" />
					<img src="img/3.jpg" alt="Slider_Img" class="img-fluid" />
					<img src="img/4.jpg" alt="Slider_Img" class="img-fluid" />
					<img src="img/5.jpg" alt="Slider_Img" class="img-fluid" />
					<img src="img/6.jpg" alt="Slider_Img" class="img-fluid" />
					<img src="img/7.jpg" alt="Slider_Img" class="img-fluid" />
				</div>
		</section>
		
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/7.0.4/typeit.min.js"></script>
			<script src="js/jquery.counterup.min.js"></script>
			<script src="js/popper.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
			<script src="js/wow.min.js"></script>
			<script src="js/mixer.js"></script>
			<script src="js/nice.js"></script>
			<script src="js/scroll.js"></script>
			<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
			<script src="js/app.js"></script>
			<script>
				new WOW().init(); 
			</script>
			<script>
				document.addEventListener("contextmenu", function (el){ el.preventDefault();}); 
			</script>
		</body>
	</html>
